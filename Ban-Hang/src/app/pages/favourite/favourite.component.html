<div class="container">
    <h1 style="font-size: 30px; margin-top: 20px;">Sản phẩm yêu thích</h1>
    <div class="flex flex-wrap mt-3 col-md-20">
        <div class="flex flex-wrap mt-10" *ngFor="let item of favourites;index as i">
            <div class="mx-1 mt-1 ">
                <div class="card" style="width: 18rem;">
                    <a routerLink="product/{{item._id}}">
                        <img [src]="item.images" class="card-img-top p-2" style="object-fit: cover; height: 270px; "
                            alt="...">
                        <h3 class="ml-4 mt-2 text-orange-700 font-semibold text-xl">{{item.name}}</h3>
                    </a>
                    <div class="card-body">
                        <h5 class="card-title text-danger" *ngIf="item.priceSale !== 0">
                            <span class="text-muted" style="text-decoration: line-through; margin-right: 4px;">
                                {{ formatCurrency(item.price) }}
                            </span>
                            {{ formatCurrency(item.priceSale ) }}
                        </h5>
                        <h5 class="card-title text-danger" *ngIf="item.priceSale === 0">
                            {{ formatCurrency(item.price) }}
                        </h5>
                        <p class="card-text">{{item.describe}}
                        </p>
                        <div class="card-button"
                            style="text-align: center; display: flex; justify-content: space-around;">
                            <button class="btn btn-outline-secondary" (click)="removeFavourite(i)">Bỏ thích
                            </button>
                            <a href="#" class="btn btn-outline-danger">Mua ngay</a>
                            <button class="btn btn-outline-primary" (click)="addToCart(item)"><i
                                    class="fa fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <div *ngIf="this.favourites.length ===0"
        style="text-align: center; margin: 10px 0px 40px 0px; background-color: rgb(226, 167, 167);">
        yêu thích rỗng , <a href="/" style="color: rgb(70, 70, 211); text-decoration: underline;">mua hàng tại đây !</a>
    </div>
    <div style="text-align: center;margin: 40px 0px;" *ngIf="this.favourites.length>0">
        <a routerLink="/" class="btn btn-primary">tiếp tục mua hàng</a>
        <button class="btn btn-danger" (click)="clearFavourite()">Xóa tất cả</button>
    </div>
</div>
