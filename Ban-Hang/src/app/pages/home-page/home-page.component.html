<div class="mt-4 mx-5  border-0 bd-example">
    <!-- banner -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="https://cdn.tgdd.vn/hoi-dap/1355217/banner-tgdd-800x300.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
                <img src="https://png.pngtree.com/thumb_back/fw800/back_our/20190621/ourmid/pngtree-cool-new-mobile-phone-promotion-purple-banner-image_183067.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://thumbs.dreamstime.com/b/banner-vector-para-iphone-vinnytsia-ukraine-de-septiembre-ilustraci%C3%B3n-vectorial-dise%C3%B1o-presentaci%C3%B3n-web-aplicaciones-230042240.jpg"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- card -->
    <div class="container ">
        <div class="flex flex-wrap mt-3" >
            <div class="mx-4 mt-3 "*ngFor="let item of products ">
                <div class="card" style="width: 18rem;">
                    <img [src]="item.images" alt="Apple Watch">
                    <div class="card-body">
                        <h5 class="card-title text-danger">$ {{item.price}} ₫<span class="text-muted ">- $ {{item.priceSale}}₫</span>
                        </h5>
                        <p class="card-text"><a routerLink="{{item._id}}">{{item.name}}</a>
                        </p>
                        <p class="card-text">{{item.describe}}
                        </p>
                        <a href="#" class="btn btn-primary">Mua ngay</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
