<div class="mt-4 mx-5  border-0 bd-example">
    <!-- banner -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="https://cdn.tgdd.vn/hoi-dap/1355217/banner-tgdd-800x300.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
                <img src="https://png.pngtree.com/thumb_back/fw800/back_our/20190621/ourmid/pngtree-cool-new-mobile-phone-promotion-purple-banner-image_183067.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://thumbs.dreamstime.com/b/banner-vector-para-iphone-vinnytsia-ukraine-de-septiembre-ilustraci%C3%B3n-vectorial-dise%C3%B1o-presentaci%C3%B3n-web-aplicaciones-230042240.jpg"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- card -->

    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-14 w-[80px] ml-[-70px] mr-[70px]">
                <!-- Danh má»¥c -->
                <h3 class=" text-xl font-semibold text-stone-500">Category:</h3>
                <ul class="list-group" *ngFor="let cate of category">
                    <li class="list-group-item w-[150px]"><a routerLink="categorys/{{cate._id}} ">{{cate.name}}</a></li>
                </ul>
            </div>

            <div class="col-md-9 mt-6 mt-[80px] ml-[10px]">
                <div class="row mx-0">
                    <div class="col-md-3 mb-4 " *ngFor="let item of products | paginate:{itemsPerPage: tabSize,
                        currentPage: page,
                        totalItems: count}; index as i ">
                        <div class="card" style="width: 100%; position: relative;">
                            <div class="sale-item" *ngIf="item.priceSale !== 0"
                                style="background-color: rgb(224, 214, 136); color: rgb(101, 92, 92); padding: 4px; border-radius: 20px; position: absolute; top: 0; right: 0; font-weight: bold; z-index: 1;">
                                Sale
                            </div>
                            <a routerLink="product/{{item._id}}" style="display: block; position: relative;">
                                <img [src]="item.images" class="card-img-top p-2"
                                    style="object-fit: cover; height: 220px; margin-right: 20px;" alt="..." />
                                <div class="caption ml-4 mt-2 text-orange-700 font-semibold text-xl">
                                    <h3>{{item.name}}</h3>
                                </div>

                            </a>
                            <div class="card-body shadow-2xl rounded-lg " style="position: relative; z-index: 1;">
                                <h5 class="card-title text-danger" *ngIf="item.priceSale !== 0">
                                    <span class="text-muted"
                                        style="text-decoration: line-through; margin-right: 4px;">{{
                                        formatCurrency(item.price) }}</span>
                                    {{ formatCurrency(item.priceSale) }}
                                </h5>

                                <h5 class="card-title text-danger" *ngIf="item.priceSale === 0">{{
                                    formatCurrency(item.price) }}</h5>
                                <div class="card-button"
                                    style="text-align: center; display: flex; justify-content: space-around;">
                                    <button class="btn btn-outline-secondary " (click)="addToFavourite(item)">
                                        <i class="fa fa-heart"></i>
                                    </button>
                                    <a href="#" class="btn btn-outline-danger">Mua ngay</a>
                                    <button class="btn btn-outline-primary" (click)="addToCart(item)">
                                        <i class="fa fa-cart-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <pagination-controls previousLabel="Truoc" nextLabel="tiep"
                        (pageChange)="onHandlesPage($event)"></pagination-controls>

                </div>
            </div>
        </div>
    </div>


</div>
