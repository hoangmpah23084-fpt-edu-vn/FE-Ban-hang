<div class="relative overflow-x-auto shadow-md sm:rounded-lg">

    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>

                <th scope="col" class="px-6 py-3">
                    <span class="">Image</span>
                </th>
                <th scope="col" class="px-6 py-3">
                    Product Name
                </th>

                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Price Sale
                </th>
                <th scope="col" class="px-6 py-3">
                    Status
                </th>


            </tr>
        </thead>
        <tbody>
            <tr *ngIf=" products "
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

                <td class="w-32 p-4">
                    <img [src]="products.images" alt="Apple Watch">
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    <a routerLink="{{products._id}}">{{products.name}}</a>

                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{products.price | currency: "VND":true:'4.0-0' }} VND
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{products.priceSale | currency: "VND":true:'4.0-0' }} VND
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white" *ngIf="products.status===false">
                    Hết hàng
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white" *ngIf="products.status===true">
                    Hoạt động
                </td>

            </tr>

        </tbody>
    </table>
</div>
