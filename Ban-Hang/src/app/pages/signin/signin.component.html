<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">

                    <div class="card-body p-md-5" style="height: 640px;">
                        <a routerLink="/"><button class="btn btn-danger">Back</button></a>
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-2 mt-2">Sign in</p>


                                <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">


                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3c">Your Email</label>

                                            <input type="email" id="form3Example3c" class="form-control"
                                                formControlName="email" />
                                            <div *ngIf="
                                                loginForm.get('email')?.hasError('email') &&
                                                    (loginForm.get('email')?.touched ||
                                                        loginForm.get('email')?.dirty)
                                                " class="">
                                                Mời nhập lại Email
                                            </div>
                                        </div>

                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Password</label>

                                            <input type="password" id="form3Example4c" class="form-control"
                                                formControlName="password" />

                                        </div>
                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-1">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3c" />
                                        <label class="form-check-label" for="form2Example3">
                                            Save me
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                                        <div style="margin-top: 8px ;margin-right: 10px;">
                                            Do not have an account<a routerLink="/signup"
                                                style="color: rgb(107, 86, 242); text-decoration: underline; margin-left: 7px;">Signup</a>
                                        </div>
                                        <button class="btn btn-danger">Log in</button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://static.ybox.vn/2017/11/9/754d16ae-c529-11e7-ae35-cac091044fd5.png"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
