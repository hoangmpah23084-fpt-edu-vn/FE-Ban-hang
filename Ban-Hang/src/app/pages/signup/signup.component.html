<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">

                    <div class="card-body p-md-5">
                        <a routerLink="/"><button class="btn btn-danger">Back</button></a>
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-2 mt-2">Sign up</p>


                                <form class="mx-1 mx-md-4" [formGroup]="formSignup" (ngSubmit)="onHandleSubmit()">

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="name" class="form-control" formControlName="name"
                                                placeholder="Name" />
                                        </div>
                                        <div *ngIf="checkValidate['name'].invalid &&checkValidate['name'].dirty ">
                                            <div *ngIf="checkValidate['name'].getError('required')">
                                                <span class="errormessage">Name không được để trống</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">

                                            <input type="email" id="email" class="form-control" formControlName="email"
                                                placeholder="Email" />
                                        </div>
                                        <br>
                                        <div *ngIf="checkValidate['email'].invalid &&checkValidate['email'].dirty ">
                                            <div *ngIf="checkValidate['email'].getError('required')">
                                                <span class="errormessage">Email không được để trống</span>
                                            </div>
                                            <div *ngIf="checkValidate['email'].getError('email')">
                                                <span class="errormessage">Email không đúng dạng</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" class="form-control"
                                                formControlName="password" placeholder="Password" />
                                        </div>
                                        <br>
                                        <div
                                            *ngIf="checkValidate['password'].invalid &&checkValidate['password'].dirty ">
                                            <div *ngIf="checkValidate['password'].getError('required')">
                                                <span class="errormessage">Password không được để trống</span>
                                            </div>
                                            <div *ngIf="checkValidate['password'].getError('minlength')">
                                                <span class="errormessage">Password trên 8 ký tự</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="confirmPassword" class="form-control"
                                                formControlName="confirmPassword" placeholder="confirmPassword" />
                                        </div><br>
                                        <div
                                            *ngIf="checkValidate['confirmPassword'].invalid &&checkValidate['confirmPassword'].dirty ">
                                            <div *ngIf="checkValidate['confirmPassword'].getError('required')">
                                                <span class="errormessage">confirmPassword không được để trống</span>
                                            </div>
                                            <div *ngIf="checkValidate['confirmPassword'].getError('MustchPassword')">
                                                <span class="errormessage">Password không khớp</span>
                                            </div>
                                            <div *ngIf="checkValidate['confirmPassword'].getError('minlength')">
                                                <span class="errormessage">confirmPassword trên 8 ký tự</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                                        <div style="margin-top: 8px ;margin-right: 10px;">
                                            Do you already have an account <a routerLink="/signin"
                                                style="color: rgb(107, 86, 242); text-decoration: underline; margin-left: 7px;">Signin</a>
                                        </div>
                                        <button class="btn btn-danger" [disabled]="formSignup.invalid">Register</button>


                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://static.ybox.vn/2017/11/9/754d16ae-c529-11e7-ae35-cac091044fd5.png"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
