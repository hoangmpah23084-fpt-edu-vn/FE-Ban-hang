<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">

                    <div class="card-body p-md-5">
                        <a routerLink="/"><button class="btn btn-danger">Back</button></a>
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-2 mt-2">Sign up</p>


                                <form class="mx-1 mx-md-4" [formGroup]="formSignup" (ngSubmit)="onHandleSubmit()">

                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="name" class="form-control" formControlName="name" />
                                            <label class="form-label" for="form3Example1c">Your Name</label>
                                        </div>
                                        <div *ngIf="formSignup.get('name')?.hasError('required') && submitted" class="text-red-500">
                                            Name is required
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" class="form-control" formControlName="email"/>
                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                        </div>
                                        <div *ngIf="formSignup.get('email')?.hasError('required') && submitted" class="text-red-500">
                                            Email is required
                                        </div>
                                        <div *ngIf="formSignup.get('email')?.hasError('email') && submitted" class="text-red-500">
                                            Email không đúng định dạng
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" class="form-control" formControlName="password" />
                                            <label class="form-label" for="form3Example4c">Password</label>
                                        </div>
                                        <div *ngIf="formSignup.get('password')?.hasError('password') && submitted" class="text-red-500">
                                            Mật khẩu là bắt buộc
                                        </div>
                                        <div *ngIf="formSignup.get('password')?.hasError('minlenght') && submitted" class="text-red-500">
                                            Mật khẩu phải trên 8 kí tự
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
                                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                        </div>
                                        <div *ngIf="formSignup.get('noMatch') && submitted" class="text-red-500">
                                            Mật khẩu không khớp!
                                          </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-1">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3c" />
                                        <label class="form-check-label" for="form2Example3">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                                        <div style="margin-top: 8px ;margin-right: 10px;">
                                            Do you already have an account <a routerLink="/signin"
                                                style="color: rgb(107, 86, 242); text-decoration: underline; margin-left: 7px;">Signin</a>
                                        </div>
                                        <button class="btn btn-danger">Register</button>


                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://static.ybox.vn/2017/11/9/754d16ae-c529-11e7-ae35-cac091044fd5.png"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
