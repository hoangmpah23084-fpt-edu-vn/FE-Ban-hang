<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
        <th scope="col">Images</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products ">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>
            <img width="100px" [src]="item.images" />
        </td>
        <td>
            <button class="fw-bold ">x√≥a</button>
        </td>
      </tr>
      
    </tbody>
  </table>
